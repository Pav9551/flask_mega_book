{% extends "base.html" %}
{% block content %}
    <h1>Какой ответ?</h1>
    <form action="" method="post" novalidate >

        <h1>{{qwestion}}</h1>
        {{ form.hidden_tag() }}
        <p>
            {{ form.answer.label }}<br>
            {{ form.answer(size=32) }}
            {% for error in form.answer.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>

        <p>{{ form.submit() }}</p>

    </form>
{% endblock %}
